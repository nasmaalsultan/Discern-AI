<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Us</title>
</head>
<body class="bg-black text-white">
    <header>
        <div class="navbar">
            <nav class="text-white font-serif text-[22px] mx-0 my-5 bg-zinc-800">
                <ul class="text-center">
                    <li class="mx-3 inline-block">
                        <a href="{{ url_for('index') }}" class="hover:bg-zinc-600 rounded-lg">Main</a>
                    </li>
                    <li class="mx-3 inline-block">
                        <a href="{{ url_for('about') }}" class="hover:bg-zinc-600 rounded-lg">About</a>
                    </li>
                    <li class="mx-3 inline-block">
                        <a href="{{ url_for('contact') }}" class="hover:bg-zinc-600 rounded-lg">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="text-center my-24">
        <h1 class="text-[30px] font-bold mb-5">Contact Us</h1>
        <p class="text-[20px] mb-4">We would love to hear from you! If you have any questions, comments, or suggestions, please reach out to us.</p>
        <form action="{{ url_for('contact') }}" method="POST" class="flex flex-col items-center">
            <input type="text" name="name" placeholder="Your Name" required class="mb-3 p-2 rounded"/>
            <input type="email" name="email" placeholder="Your Email" required class="mb-3 p-2 rounded"/>
            <input type="text" name="message" placeholder="Your Message" required class =",b-3 p-2 rounded"/>
            <button type="submit" class="rounded-xl bg-white text-black h-9 w-auto px-4 mt-7 hover:bg-slate-100 hover:ring-2 hover:ring-offset-2 hover:ring-slate-300 transition-all">Send</button>
